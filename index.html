<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byte Neko — Vancouver, BC</title>
  <meta name="description" content="Byte Neko Studios Inc — building motion-comic and narrative tools for game studios. Vancouver, BC, Canada." />
  <style>
    :root {
      --primary: #00aaff;
      --bg: #050505;
      --text: #e0e0e0;
      --muted: #777;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at top, #0b0b0b 0%, var(--bg) 100%);
      color: var(--text);
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    img {
      width: 160px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 6px var(--primary));
    }
    h1 {
      color: var(--primary);
      font-size: 2rem;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    p {
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 4px;
    }
    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    a:hover { text-decoration: underline; }
    footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Byte Neko Logo" />
  <h1>Website Under Construction</h1>
  <p>We’re building something new for game studios.</p>
  <p>Contact us: <a href="mailto:byt3n3ko@gmail.com">byt3n3ko@gmail.com</a></p>
  <p>Vancouver, BC, Canada</p>
  <footer>© 2025 Byte Neko Studios Inc.</footer>
</body>
</html>
